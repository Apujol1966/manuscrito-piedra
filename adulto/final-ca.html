<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mosaic del Record</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #121212; --card-bg: #1e1e1e; --text-main: #e0d6c2; --gold: #d4af37; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Lato', sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; text-align: center; overflow-x: hidden; }
        h1 { font-family: 'Cinzel', serif; color: var(--gold); margin-bottom: 30px; font-size: 1.8rem; animation: fadeInTitle 1s ease-out; }
        .mosaic-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 30px; perspective: 1500px; }
        .mosaic-item { position: relative; width: 100%; padding-bottom: 100%; border-radius: 8px; overflow: visible; opacity: 0; animation: popIn 0.5s forwards; transform-style: preserve-3d; }
        .zoom-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.5); transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1); z-index: 1; }
        .mosaic-item img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: filter 1s ease-in-out; }
        .mosaic-item.reveal img { filter: grayscale(0%); }
        .mosaic-item-overlay { position: absolute; bottom: 0; width: 100%; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); padding: 10px 5px 5px; text-align: center; }
        .mosaic-item-title { font-family: 'Cinzel', serif; font-size: 0.7rem; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px black; }
        .memory-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'Cinzel', serif; font-size: 1.2rem; font-weight: bold; color: #111; background-color: rgba(224, 214, 194, 0.8); padding: 5px 10px; border-radius: 5px; box-shadow: 0 0 10px black; opacity: 0; transition: opacity 0.5s ease-in-out; pointer-events: none; }
        .final-text { font-family: 'Cinzel', serif; font-weight: bold; font-size: 1.4rem; line-height: 1.8; color: var(--gold); text-shadow: 1px 1px 4px #000; margin-top: 40px; opacity: 0; animation: popIn 1s forwards; }
        .btn-restart { display: inline-block; padding: 12px 25px; background-color: transparent; border: 1px solid #555; color: #888; font-size: 0.9rem; border-radius: 8px; margin-top: 30px; font-family: 'Cinzel', serif; transition: all 0.3s; cursor: pointer; opacity: 0; animation: popIn 1s forwards; }
        .btn-restart:hover { border-color: var(--gold); color: var(--gold); }
        .btn-disabled { border-color: #333; color: #333; cursor: default; pointer-events: none; }
        @keyframes fadeInTitle { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        .item-1 { animation-delay: 1.0s; } .item-2 { animation-delay: 4.0s; } .item-3 { animation-delay: 7.0s; } .item-4 { animation-delay: 10.0s; } .item-5 { animation-delay: 13.0s; } .item-6 { animation-delay: 16.0s; } .item-7 { animation-delay: 19.0s; } .item-8 { animation-delay: 22.0s; } .item-9 { animation-delay: 25.0s; } .final-text { animation-delay: 28.0s; } .btn-restart { animation-delay: 28.5s; }
    </style>
</head>
<body>
    <header><h1>El Mosaic de la Història</h1></header>
    <div class="mosaic-grid">
        <div class="mosaic-item item-1" data-memory="BARCINO"><div class="zoom-container"><img src="../imagenes/roma.jpg" alt="Roma"><div class="mosaic-item-overlay"><span class="mosaic-item-title">ROMA</span></div><div class="memory-text"></div></div></div>
        <div class="mosaic-item item-2" data-memory="MARTI5"><div class="zoom-container"><img src="../imagenes/visigodos.jpg" alt="Visigots"><div class="mosaic-item-overlay"><span class="mosaic-item-title">VISIGOTS</span></div><div class="memory-text"></div></div></div>
        <div class="mosaic-item item-3" data-memory="1008"><div class="zoom-container"><img src="../imagenes/alandalus.jpg" alt="Al-Àndalus"><div class="mosaic-item-overlay"><span class="mosaic-item-title">AL-ÀNDALUS</span></div><div class="memory-text"></div></div></div>
        <div class="mosaic-item item-4" data-memory="4171"><div class="zoom-container"><img src="../imagenes/gotico.jpg" alt="Gòtic"><div class="mosaic-item-overlay"><span class="mosaic-item-title">GÒTIC</span></div><div class="memory-text"></div></div></div>
        <div class="mosaic-item item-5" data-memory="72"><div class="zoom-container"><img src="../imagenes/call.jpg" alt="El Call"><div class="mosaic-item-overlay"><span class="mosaic-item-title">EL CALL</span></div><div class="memory-text"></div></div></div>
        <div class="mosaic-item item-6" data-memory="2TESCUT"><div class="zoom-container"><img src="../imagenes/ardiaca.jpg" alt="Renaixement"><div class="mosaic-item-overlay"><span class="mosaic-item-title">RENAIXEMENT</span></div><div class="memory-text"></div></div></div>
        <div class="mosaic-item item-7" data-memory="PADELLAS"><div class="zoom-container"><img src="../imagenes/veguer.jpg" alt="Il·lustració"><div class="mosaic-item-overlay"><span class="mosaic-item-title">IL·LUSTRACIÓ</span></div><div class="memory-text"></div></div></div>
        <div class="mosaic-item item-8" data-memory="OCTÀGON"><div class="zoom-container"><img src="../imagenes/felipneri.jpg" alt="Guerra Civil"><div class="mosaic-item-overlay"><span class="mosaic-item-title">GUERRA CIVIL</span></div><div class="memory-text"></div></div></div>
        <div class="mosaic-item item-9" data-memory="BARCELONA"><div class="zoom-container"><img src="../imagenes/santjaume.jpg" alt="Present"><div class="mosaic-item-overlay"><span class="mosaic-item-title">PRESENT</span></div><div class="memory-text"></div></div></div>
    </div>
    <div class="final-text">
        "Has desxifrat la pedra, has llegit el temps.<br>El Manuscrit ja no és un secret de la ciutat,<br>ara és part de la teva memòria."
    </div>
    <button id="final-btn" class="btn-restart" onclick="closeBook()">Tancar el Manuscrit</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.mosaic-item');
            const grid = document.querySelector('.mosaic-grid');
            items.forEach(item => {
                item.addEventListener('animationend', (event) => {
                    if (event.animationName === 'popIn') {
                        const zoomContainer = item.querySelector('.zoom-container');
                        if (!zoomContainer) return;
                        const itemRect = item.getBoundingClientRect();
                        const gridRect = grid.getBoundingClientRect();
                        const viewportWidth = (window.visualViewport) ? window.visualViewport.width : window.innerWidth;
                        const viewportHeight = (window.visualViewport) ? window.visualViewport.height : window.innerHeight;
                        const viewportCenterX = viewportWidth / 2;
                        const viewportCenterY = viewportHeight / 2;
                        const itemCenterX = itemRect.left + itemRect.width / 2;
                        const itemCenterY = itemRect.top + itemRect.height / 2;
                        const translateX = viewportCenterX - itemCenterX;
                        const translateY = (viewportCenterY - itemCenterY) - gridRect.top;
                        zoomContainer.style.transform = `translate(${translateX}px, ${translateY}px) scale(4.5)`;
                        zoomContainer.style.zIndex = '100';
                        setTimeout(() => {
                            item.classList.add('reveal');
                            const memory = item.dataset.memory;
                            const memoryTextElement = item.querySelector('.memory-text');
                            memoryTextElement.textContent = memory;
                            memoryTextElement.style.opacity = '1';
                        }, 800);
                        setTimeout(() => {
                            zoomContainer.style.transform = 'translate(0, 0) scale(1)';
                            zoomContainer.style.zIndex = '1';
                        }, 2500);
                    }
                });
            });
        });
        function closeBook() {
            localStorage.removeItem('progresoJuego');
            const btn = document.getElementById('final-btn');
            btn.textContent = "El manuscrit s'ha tancat.";
            btn.classList.add('btn-disabled');
        }
    </script>
</body>
</html>
